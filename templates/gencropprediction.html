<title>Cropigo -User</title>
{% include 'userhead.html' %}
<br>
<h3>Input values for Crop prediction</h3>
<br><br>

<a href="userdashboard" class="back">Back to Dashboard</a>
<br><br>
<br><br>
    <div class="gen-crop-recomendation">
        <div class="crop-predict" >
            <h4>Predict Crop to farm</h4>
            <form action="" method="post">
                
                <br><br>
                <label for="nitrogen">Nitrogen value:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="text" name="nitrogen" required><br><br>
                <label for="phosphorus">Phosphorus value:&nbsp;&nbsp;</label>
                <input type="text" name="phosphorus" required><br><br>
                <label for="potassium">Potassium value:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="text" name="potassium" required><br><br>
                <label for="temperature">Temperature value:</label>
                <input type="text" name="temperature" required><br><br>
                <label for="humidity">Humidity value:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="text" name="humidity" required><br><br>
                <label for="ph">pH value:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="text" name="ph" required><br><br>
                <label for="rainfall">Rainfall value:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="text" name="rainfall" required><br><br><br>
                <button type="submit" name="crop-predict"><h4>Predict Crop</h4></button>
                <br><br>
            </form>
        </div>
        <div class="gen-crop-result">
            <h3>{{data}}</h3>
        </div>
    </div>


</section><!--end of user-dashboard section-->
